name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install . pytest mypy ruff types-requests types-pytz
    - name: Lint with ruff
      run: ruff check .
    - name: Type check with mypy
      run: mypy src
    - name: Test with pytest
      run: pytest
